    <div class="tools">
      <h3>HEN Loader Customizer</h3>

      <h4>Configure Colors</h4>
      <table>
        <tr>
          <td><p>Text Color</p></td>
          <td><p>Circle Color/Opacity</p></td>
        </tr>
        <tr>
          <td><input type="color" id="textColor" value="#000000" /></td>
          <td>
            <input type="color" id="circleColor" value="#ffffff" />
            <!-- <input
              type="range"
              id="circleColorOpacity"
              min="0"
              max="100"
              value="40"
            /> -->
          </td>
        </tr>
      </table>
      <h4>Preview / Update</h4>
      <div style="border-radius: 8px; background-color: black; padding: 8px">
        <div>
          PS3 IP <input type="text" id="ps3ip" value="192.168.xxx.xxx" />
        </div>
        <p style="margin-top: 0">
          <i>(hold start+select for some seconds to get it)</i>
        </p>

        <button type="button" id="preview">PREVIEW IN PS3</button>
        <button type="button" id="save">SAVE TO PS3</button>
      </div>
    </div>
