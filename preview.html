<html>
  <body>
    <script>
      var html =
        '<style>html{left:100%;overflow:hidden;position:relative}input{opacity:0;position:relative;left:-100%}#a{display:table;height:100%;left:-100%;position:relative;width:100%;text-align:center}#b{display:table-cell;vertical-align:middle;width:100%}#result{font-size:20px;font-weight:bold;color:${front};padding-top:16px}#dot{-webkit-border-radius:180px;background-color:rgba(${back});width:160px;height:160px;position:relative;display:inline-block}#dot::before,#dot::after{-webkit-border-radius:180px;content:"";width:188px;height:188px;position:absolute;left:-20px;top:-20px;z-index:-1;border:6px solid rgba(${back});background-color:transparent}#dot::after{width:176px;height:176px;left:-11px;top:-11px;border:3px solid rgba(${back})}#c{margin-top:62px;left:16px;position:relative}#c div{-webkit-border-radius:8px;position:absolute;background:${front}}#c div:nth-child(1), #c div:nth-child(3), #c div:nth-child(6), #c div:nth-child(8){width:10px;height:40px}#c div:nth-child(2){height:10px;width:24px;left:12px;top:15px}#c div:nth-child(3){left:32px}#c div:nth-child(4){-webkit-border-radius:40px;width:26px;height:26px;left:48px;border:8px solid ${front};background-color:transparent;border-right-color:transparent}#c div:nth-child(5), #c div:nth-child(7){left:100px;top:8px;background-color:transparent;font-size:26px;font-weight:bolder;text-shadow:0px 4px ${front};color:${front};letter-spacing:-24px}#c div:nth-child(5){left:60px;top:4px;font-size:20px;text-shadow:3px 0px ${front}}#c div:nth-child(6){left:88px}#c div:nth-child(8){left:120px}</style><div id="exploit"></div><div id="trigger"></div> <input type="radio" autofocus /><div id="a"><div id="b"><div id="dot"><div id="c"><div></div><div></div><div></div><div></div><div>╱</div><div></div><div>╲╲</div><div></div></div></div><div id="result"></div></div></div>';
      function getParameterByName(name) {
        var url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return "";
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      var backColor = getParameterByName("back") || "255,255,255,0.4";
      var frontColor = getParameterByName("front")
        ? getParameterByName("front").replace("$", "#")
        : "#ffffff";

      document.body.innerHTML = html
        .replace(/\$\{front\}/g, frontColor)
        .replace(/\$\{back\}/g, backColor);
    </script>
